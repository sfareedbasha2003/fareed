<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  method="post" action="https://api.formcake.com/api/form/4e6d1e00-a428-43ce-a58f-84eb0b24e5a3/submission">
              <fieldset>
            <legend>Registration Form</legend>
            <label for="name">Name:</label>
            <input type="text" name="user name" placeholder="Enter name" required ><br><br>
            <label for="age">Age:</label>
            <input type="text" name="age"placeholder="enter age" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="enter email" id="email" required><br><br>
            <label for="number">Phone Number:</label>
            <input type="text" name="number" id="number" placeholder="enter your number" required><br><br>
            <label for="age">Age:</label><br><br>
            <input type="radio"name="age"  required>male <br><br>
            <input type="radio" name="age" required>female <br><br>
            <input type="radio" name="age" required>others <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="enter password" required><br><br>
            <label for="date">Date Of Birth:</label>
            <input type="date" name="date of birth" required><br><br>
            <label for="conditions"> I Agree With All Conditions</label>
            <input type="checkbox" id="conditions" required><br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
